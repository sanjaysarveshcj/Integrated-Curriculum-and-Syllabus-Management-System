{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-6">Create Syllabus</h2>
        <form method="POST" class="space-y-6">
            <div>
                <label for="subject_code" class="block text-sm font-medium text-gray-700">Subject Code</label>
                <input type="text" name="subject_code" id="subject_code" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="subject_name" class="block text-sm font-medium text-gray-700">Subject Name</label>
                <input type="text" name="subject_name" id="subject_name" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="semester" class="block text-sm font-medium text-gray-700">Semester</label>
                <select name="semester" id="semester" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    {% for i in range(1, 9) %}
                    <option value="{{ i }}">Semester {{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                <input type="text" name="department" id="department" value="{{ current_user.department }}" readonly
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-50">
            </div>
            <div>
                <label for="syllabus_content" class="block text-sm font-medium text-gray-700">Syllabus Content</label>
                <textarea name="syllabus_content" id="syllabus_content" rows="10" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Syllabus
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
