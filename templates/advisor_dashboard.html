<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Advisor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-indigo-800">
            <div class="flex items-center justify-center h-16 bg-indigo-900">
                <span class="text-white font-bold">Class Advisor Dashboard</span>
            </div>
            <nav class="mt-5">
                <a href="{{ url_for('advisor_dashboard') }}" 
                   class="flex items-center px-6 py-2 bg-indigo-700 text-gray-100">
                    <span class="mx-3">Dashboard</span>
                </a>
                <a href="#" 
                   class="flex items-center px-6 py-2 text-gray-100 hover:bg-indigo-700" onclick="document.getElementById('drive-embed').style.display='block';">
                    <span class="mx-3">View Directory</span>
                </a>
                <a href="{{ url_for('frontform') }}" 
                   class="flex items-center px-6 py-2 text-gray-100 hover:bg-indigo-700">
                    <span class="mx-3">Create Front Form</span>
                </a>
                <a href="{{ url_for('syllabusform') }}" 
                   class="flex items-center px-6 py-2 text-gray-100 hover:bg-indigo-700">
                    <span class="mx-3">Create Syllabus</span>
                </a>
                <a href="{{ url_for('logout') }}" 
                   class="flex items-center px-6 py-2 text-gray-100 hover:bg-indigo-700">
                    <span class="mx-3">Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <h1 class="text-2xl font-bold">Welcome, {{ current_user.username }}</h1>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-6">
                <!-- Google Drive Embed -->
                <div id="drive-embed" style="display:none;" class="bg-white shadow rounded-lg p-6 mb-6">
                    <iframe class="drive-embed" src="https://drive.google.com/embeddedfolderview?id=11efeP3LJ23w2lFt1AJI_jJBNyseRHPfn#list" width="100%" height="500" allowfullscreen></iframe>
                </div>
                
                <!-- User Info -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-lg font-medium text-gray-900">Class Advisor Information</h2>
                    <p class="mt-2 text-sm text-gray-600">Department: {{ current_user.department }}</p>
                    <p class="mt-1 text-sm text-gray-600">Email: {{ current_user.email }}</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
